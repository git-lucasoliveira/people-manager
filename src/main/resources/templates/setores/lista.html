<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Setores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1>üè¢ Gest√£o de Setores</h1>
<hr>

<div class="mb-3">
    <a href="/setores/novo" class="btn btn-primary">Adicionar Novo Setor</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nome do Setor</th>
        <th>A√ß√µes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="setor : ${setores}">
        <td th:text="${setor.id}">1</td>
        <td th:text="${setor.nome}">TI</td>

        <td>
            <a th:href="@{/setores/editar/{id}(id=${setor.id})}" class="btn btn-warning btn-sm me-2">
                Editar
            </a>

            <a th:href="@{/setores/excluir/{id}(id=${setor.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Tem certeza que deseja excluir?')">
                Excluir
            </a>

        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
